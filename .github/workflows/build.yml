name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      build_windows:
        description: 'Build Windows executable'
        required: true
        default: 'true'
        type: boolean
      build_macos:
        description: 'Build macOS executable'
        required: true
        default: 'true'
        type: boolean

jobs:
  build-windows:
    if: github.event.inputs.build_windows != 'false'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build Windows executable
        shell: pwsh
        run: |
          $env:PYTHONIOENCODING = "utf-8"
          $env:PYTHONUTF8 = "1"
          Write-Host "Python version:"
          python --version
          Write-Host "Current directory:"
          Get-Location
          Write-Host "Files in current directory:"
          Get-ChildItem | Select-Object Name
          Write-Host "Building executable..."
          python -m PyInstaller --onefile --console --name "UnicodeCleaner" --clean app.py
          if ($LASTEXITCODE -ne 0) {
            Write-Host "Build failed with exit code $LASTEXITCODE"
            Write-Host "Checking dist folder:"
            if (Test-Path "dist") {
              Get-ChildItem -Path dist -Recurse | Format-Table FullName, Length
            }
            exit 1
          }
          Write-Host "Build completed successfully"
      
      - name: Rename executable
        shell: pwsh
        run: |
          Write-Host "Checking for built executable..."
          if (Test-Path "dist\UnicodeCleaner.exe") {
            Write-Host "Found UnicodeCleaner.exe, renaming..."
            Copy-Item "dist\UnicodeCleaner.exe" "dist\유니코드제거기.exe" -Force
            Write-Host "Executable renamed successfully"
            Write-Host "File size: $((Get-Item 'dist\유니코드제거기.exe').Length) bytes"
          } else {
            Write-Host "Error: UnicodeCleaner.exe not found"
            Write-Host "Contents of dist folder:"
            if (Test-Path "dist") {
              Get-ChildItem -Path dist -Recurse | Format-Table FullName, Length
            } else {
              Write-Host "dist folder does not exist"
            }
            exit 1
          }
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: 유니코드제거기-windows
          path: dist/유니코드제거기.exe
          retention-days: 90
          if-no-files-found: error

  build-macos:
    if: github.event.inputs.build_macos != 'false'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt
      
      - name: Build macOS executable
        run: |
          python3 -m PyInstaller --onefile --console --name "UnicodeCleaner" --clean app.py
          chmod +x dist/UnicodeCleaner
          cp dist/UnicodeCleaner dist/유니코드제거기
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: 유니코드제거기-macos
          path: dist/유니코드제거기
          retention-days: 90

  release:
    needs: [build-windows, build-macos]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: 유니코드제거기-windows
          path: release/
      
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: 유니코드제거기-macos
          path: release/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/유니코드제거기.exe
            release/유니코드제거기
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
